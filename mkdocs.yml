site_name: HDZero Wiki

# Repository
repo_name: hd-zero/hdzero-goggle
repo_url: https://github.com/hd-zero/
edit_uri: "https://github.com/pfeerick/hdzero-wiki/tree/master/docs"

theme:
  name: material
  logo: assets/HDZero.png
  favicon: assets/HD0_favicon.png
  features:
    - navigation.tabs
    # - navigation.sections
    # - navigation.instant

nav:
  - Home: index.md
  - Quick Start:
    - Getting Started: quick-start/getting-started.md
  - Setting up the System:
    - Overview: setting-up/overview.md
    - VTX Setup:
      - HDZero Whoop VTX/SB TX5S.1 VTX Setup: setting-up/vtx/hdzero-whoop-lite.md
      - HDZero Race V2 VTX Setup: setting-up/vtx/hdzero-race-v2.md
    - VRX Module Setup:
      - Shark Byte RX5 VRX Module: setting-up/vrx/shark-byte-rx5.md
    - Goggles Setup:
      - HDZero Goggles: setting-up/goggles/hdzero-goggles.md
      - Fatshark ScoutHD: setting-up/goggles/fatshark-scouthd.md
    - Flight Controller Setup:
      - Betaflight Setup: setting-up/flight-controller/betaflight.md
      - INAV Setup: setting-up/flight-controller/inav.md
  - Firmware Update: firmware_update.md
  - Products: products.md
  - FAQ: FAQ.md
  - Troubleshooting:
    - Bricked VTX: troubleshooting/bricked-vtx.md
    - Bricked VRX: troubleshooting/bricked-vrx.md
  - Community Mods: community-mods.md
  - 3D Prints: 3d-prints.md
  
extra_css:
  - stylesheets/extra.css
  - stylesheets/colours.css

markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences